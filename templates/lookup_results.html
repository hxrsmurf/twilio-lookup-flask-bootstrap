<div class="container" style="margin-top:30px">
  {% if lookup_result == 'Invalid Number' %}
    {{ lookup_result }}
  {% else %}
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Carrier</th>
            <th scope="col">Person</th>
            <th scope="col">Number</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ lookup_result.carrier }}</td>
            <td>{{ lookup_result.person }}</td>
            <td>{{ lookup_result.number }}</td>
          </tr>
        </tbody>
      </table>
  {% endif %}
</div>
